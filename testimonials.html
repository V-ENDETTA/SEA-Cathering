<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEA Catering - Testimonials</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #0b5394; margin-bottom: 10px; }
    .testimonial {
      background: #f0f8ff;
      border-left: 5px solid #0b5394;
      padding: 15px;
      margin-bottom: 15px;
    }
    .testimonial strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .testimonial p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Testimoni Pelanggan</h2>
  <div id="testimonialList">Memuat testimoni...</div>

  <script>
    async function loadTestimonials() {
      const res = await fetch('http://localhost:3000/api/testimonials');
      const data = await res.json();
      const list = document.getElementById('testimonialList');
      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = '<p>-belum tersedia-</p>';
        return;
      }

      data.forEach(item => {
        const testimonialHTML = `<div class="testimonial">
          <strong>${item.customer_name}</strong>
          <p>‚≠ê ${item.rating}</p>
          <p>${item.message}</p>
        </div>`;
        list.innerHTML += testimonialHTML;
      });
    }

    window.onload = loadTestimonials;
  </script>
</body>
</html>
